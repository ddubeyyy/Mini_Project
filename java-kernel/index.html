<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupyter-like IDE</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
    <script src="node_modules/codemirror/lib/codemirror.js"></script>
    <script src="node_modules/codemirror/mode/clike/clike.js"></script> <!-- Example: Java syntax mode -->
</head>
<body>
    <h1>Jupyter-like IDE</h1>
    
    <!-- Container for code cells -->
    <div id="cell-container"></div>
    
    <!-- Button to add new code cell -->
    <button id="add-cell">Add Cell</button>
    
    <!-- Script to handle code execution -->
    <script src="script.js"></script>
</body>
</html>
